<div class="panel panel-primary">
	<div class="panel-body">
    <div class="row">
      <div class="col-md-3">
        <h6>
          <a href="#users/{{user_id}}">{{username}}</a> - {{formatDate creationDate}}
        </h6>
        <h3>
          <span class="glyphicon glyphicon-ok completed" style="cursor:hand; cursor:pointer;"></span>
          <span class="glyphicon glyphicon-remove delete" style="cursor:hand;cursor:pointer;"></span>
        </h3>
      </div>
      <div class="col-md-6">
        <h4>
          <strong>{{title}}</strong>
        </h4>
    		<h5>
          La tâche a été faite {{formatDate lastCompleted}}
        </h5>
        <h5>
          La tâche devra être refaite {{formatDate dueDate}}
        </h5>
      </div>
    </div>
  </div>
</div>
